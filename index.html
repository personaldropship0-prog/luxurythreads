<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Luxury Thread</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="bg"></div>

<header class="topbar">
  <div class="brand" onclick="goHome()">
    <div class="logo-wrapper">
      <img src="img/logo.png" alt="Luxury Thread Logo">
    </div>
    <span class="brand-name">Luxury Thread</span>
  </div>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Cerca prodotto o brand">
    <button onclick="searchProduct()">Cerca</button>
  </div>
</header>

<section class="hero" id="hero">
  <h1 class="title-3d">LUXURY<br>THREAD</h1>
  <p class="subtitle">Curated fashion · On-demand sourcing</p>
</section>

<nav class="filters" id="filters">
  <button onclick="filterProducts('all')">Tutti</button>
  <button onclick="filterProducts('scarpe')">Scarpe</button>
  <button onclick="filterProducts('maglie')">Maglie</button>
  <button onclick="filterProducts('pantaloni')">Pantaloni</button>
</nav>

<section id="products" class="products"></section>

<section id="search-results" class="search-section">
  <div class="search-card">
    <h2 id="search-title"></h2>
    <div id="results" class="products"></div>

    <div id="request-box" class="request-box">
      <h3>Non trovi quello che cerchi?</h3>
      <input id="requestInput" placeholder="Nome prodotto">
      <textarea id="requestNote" placeholder="Brand, taglia, colore..."></textarea>
      <button onclick="showRequestPopup()">Invia richiesta</button>
      <button class="back" onclick="goHome()">← Torna alla Home</button>
    </div>
  </div>
</section>

<section class="contact">
  <h2>Contattaci</h2>
  <a class="contact-btn" href="https://ig.me/m/luxury.thread_" target="_blank">
    @luxury.thread_
  </a>
</section>

<footer>
  © 2026 Luxury Thread
</footer>

<div id="popup" class="popup">
  <div class="popup-content">
    <h3>Messaggio pronto</h3>
    <p id="popup-text"></p>
    <button onclick="copyAndOpenInstagram()">Copia e apri Instagram</button>
    <button class="back" onclick="closePopup()">Chiudi</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
